                        <h3 class="wow fadeInUp" data-wow-delay=".8s">contact</h3><br>

                    </div>
                </div>
            </div>
        </div>

        <!----- FORM ----->

        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <form name="contact-form" id="contact-form" method="post" action="">

                        <ul>

                            <li class="wow fadeInUp" data-wow-delay="1.2s">
                                <label for="contact-name">Name :</label>
                                <div class="textarea">
                                    <input type="text" name="contact-name" id="contact-name" value="" required>
                                </div>
                            </li>

                            <li class="wow fadeInUp" data-wow-delay="1.4s">
                                <label for="contact-email">Email :</label>
                                <div class="textarea">
                                    <input type="email" name="contact-email" id="contact-email" value="" required>
                                </div>
                            </li>

                            <li class="wow fadeInUp" data-wow-delay="1.6s">
                                <label for="contact-project">Message :</label>
                                <div class="textarea">
                                    <input type="text" name="contact-project" id="contact-project" rows="6" value="" required>
                                </div>
                            </li>

                        </ul>

                        <button type="submit" name="contact-submit" id="contact-submit" class="send wow fadeInUp" data-wow-delay="1.8s">Send
                            Message</button>

                    </form>
                </div>
            </div>
        </div>

        <div class="whitespace"></div>

        <!----- FOOTER ----->

        <footer>
            <div class="container">
              <br><br>
        
              <div class="info">
                <div class="row">

                        href="https://www.arknights.global">arknights.global</a></h4>
                    <br><br>
                  </div>
        
                  <div class="col-lg-4" id="media">
                    <p class="wow fadeInUp" data-wow-delay="0s">arknights socials.</p>
                    <ul>
                      <li id="discord" class="wow fadeInUp" data-wow-delay="0.4s"><a
                          href="https://discord.gg/arknights">discord</a></li>
                      <li id="fb" class="wow fadeInUp" data-wow-delay="0.6s"><a
                          href="https://www.facebook.com/ArknightsGlobal">facebook</a></li>
                      <li id="tw" class="wow fadeInUp" data-wow-delay="0.8s"><a
                          href="https://twitter.com/ArknightsEN">twitter</a></li>
                      <li id="ig" class="wow fadeInUp" data-wow-delay="1s"><a
                          href="https://www.instagram.com/arknights_messenger_official/">instagram</a></li>
                      <li id="yt" class="wow fadeInUp" data-wow-delay="1.2s"><a
                          href="https://www.youtube.com/channel/UCR0J2NYGuC8epsa1O4DMmXQ">youtube</a></li>
                    </ul>
        
                    <br><br>
                  </div>
        
                  <div class="col-lg-4" id="address">
                    <p class="wow fadeInUp" data-wow-delay="0s">this site.</p>
                    <h4 id="github" class="wow fadeInUp" data-wow-delay="0.2s"><a
                        href="https://github.com/a-qxin/lungmen-cafe">code</a></h4>
                    <h4 id="global" class="wow fadeInUp" data-wow-delay="0.2s"><a
                        href="https://github.com/a-qxin/">github</a></h4>
                    <br><br>
                  </div>
        
                </div>
